<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar/Editar Usuário - PayAccess</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00bfff, #00ff7f);
            color: #fff;
            padding: 40px;
        }

        .container {
            background: #ffffff20;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #fff;
            color: #00bfff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ff7f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar ou Editar Usuário</h2>
        <form>
            <input type="text" name="usuario" placeholder="Usuário" required>
            <input type="text" name="senha" placeholder="Senha" required>
            <input type="number" name="dias" placeholder="Dias de acesso" required>
            <button type="submit">Salvar</button>
        </form>
        <p style="text-align:center; margin-top:20px;">(Simulação apenas visual)</p>
    </div>
</body>
</html>
